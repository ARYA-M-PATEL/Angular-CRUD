<!-- src/app/user-form/user-form.component.html -->
<div class="modal">
    <div class="modal-content">
        <span class="close" (click)="onCancel()">&times;</span>
        <h3>{{ user.id ? 'Edit User' : 'Add New User' }}</h3>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div>
                <label>Name:</label>
                <input formControlName="name" />
                <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error">
                    Name is required.
                </div>
            </div>
            <div>
                <label>Email:</label>
                <input formControlName="email" />
                <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
                    Enter a valid email.
                </div>
            </div>
            <div class="buttons">
                <button type="submit" [disabled]="userForm.invalid">Save</button>
                <button type="button" (click)="onCancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
